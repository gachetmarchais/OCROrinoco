<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails produit</title>
    <link rel="stylesheet" href="../css/product-details.css">
</head>
<body id="body">  
    <header  id="header" >
        <a href="../index.html">
            <img  id="logo" src = " ../images/logo.png " alt = "logo Orinoco" />
            <h1> Orinoco </h1 >
        </a>
    </header >

    <main id="main">
        <h2 > Descriptif de l'article </h2 >  
        <section id="teddy-details">
            <p id="teddy-image"> 
            <div id="name-price">
                <h3 id="teddy-name"></h3> 
                <p id="teddy-price"></p> 
            </div>
            <p id="teddy-description"></p>              
            <!-- Formulaire choix des couleurs et quantités-->
            <form id="form">
                <select id="teddy-color" class="liste"></select>      
                <select id="teddy-quantity" class="liste"></select>  
                <input type="submit" id="add-basket" class="btn btn-success " value='Ajouter au panier' onclick="envoyer()"/>    
            </form>
            <!--bouton valider = rajoute au panier-->
            
        </section>
    </main>   

    <script src="../js/product-details.js"></script>
</body>
</html>
